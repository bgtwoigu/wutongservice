        $(document).ready(

      function fillPrice(ret) {
          var this_DATA_d = eval(ret);
          var this_DATA = this_DATA_d.data;
          var selObj = document.getElementById("p_price");
          selObj.options.length = 0;
          if (this_DATA.length > 0) {

                  var Option = document.createElement("OPTION");
                  Option.value = this_DATA_s.id;
                  Option.text = this_DATA_s.price;
                  selObj.options.add(Option);
              }
          }

		 	function doCommit() {
						var p_name_ = document.getElementById("p_name").value;
						if (p_name_==""){
							alert("name must be required!");
							return;
						}
						
						var p_price_=document.getElementById("p_price").options[document.getElementById("p_price").selectedIndex].value;
						var p_lanaguage_=document.getElementById("p_lanaguage").options[document.getElementById("p_lanaguage").selectedIndex].value;
						
						var p_description_ = document.getElementById("p_description").value;
						if (p_description_==""){
							alert("description must be required");
							return;
						}
				
						var p_user_name_ = document.getElementById("p_user_name").value;
						var p_user_email_ = document.getElementById("p_user_email").value;
						
	
						document.id_form.ticket.value = jquerySetCookie("market_user_ticket");
						document.id_form.pricetag_id.value = p_price_;
						document.id_form.id.value = product_id;
						document.id_form.version.value = version;
						document.id_form.supported_languages.value = p_lanaguage_;
						var s_name="{\""+p_lanaguage_+"\":\""+p_name_+"\"}";
						document.id_form.name.value = s_name;		
						var s_desc="{\""+p_lanaguage_+"\":\""+p_description_+"\"}";
						document.id_form.description.value = s_desc;
						document.id_form.author_name.value = p_user_name_;
						document.id_form.author_email.value = p_user_email_;
						document.id_form.author_google_id.value = "";

						var submit_url = wutongaddr() + "api/v1/publisher/products/update?ticket="+jquerySetCookie("market_user_ticket")+"";
						var options ={
										type:      'POST', 
										dataType:  'xml', 
										url:       submit_url, 
										success:   callbacksuc, 
										error:     callbacksuc
									};
						$('#id_form').ajaxSubmit(options);
						return false;
						
				}
     function callbacksuc(json) {
				alert("success!");
				location.href="products_list.htm?app_id="+app_id+"&app_name="+app_name+"";
			}
			
			function callbackfail(json) {
				alert("failed!");
			}
		 	
		function initAdss(layerID) 
		{ 
		  document.getElementById(layerID).style.posTop=-200;//设置onLoad事件激发以后，层相对于固定后的y方向位置  
		  document.getElementById(layerID).style.visibility ='visible'//设置层为可见  
		  MoveLayer(layerID);//调用函数MoveLayers() 
		} 
		
		function MoveLayer(layerName) 
		{  
		  var  xs = document.body.clientWidth-120//940;//层于浏览器的x方向位置 
		  var  ys = 300;//层固定于浏览器的y方向位置 
		  var  diffs = (document.body.scrollTop + ys - document.getElementById("AdLayer").style.posTop)*.40;  
		  var  ys = document.body.scrollTop + ys - diffs; 
		  eval("document.getElementById(layerName).style.posTop = ys");  
		  eval("document.getElementById(layerName).style.posLeft = xs");//移动层  
		  eval("setTimeout(\"MoveLayers('"+layerName+"');\",  20)");//设置20毫秒后再调用函数MoveLayers()  
		}
